<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
</head>

<body>
    <header>
        <span>pomodoro</span>
        <button type="reset" class="refresh">
            <svg width="24" height="24">
                <use href="./src/svg/symbol-defs.svg#icon-Refresh-2"></use>
            </svg>
        </button>
    </header>
    <main>
        <div class="time-circle">
            <h1 class="timer">
                00:00
            </h1>
        </div>
        <nav>
            <ul>
                <li><a href="">short break</a></li>
                <li><a href="">pomodoro</a></li>
                <li><a href="">long break</a></li>
            </ul>
        </nav>
        <button class="start-pause">
            <svg>
                <use href="./src/svg/symbol-defs.svg#icon-Play"></use>
            </svg>
        </button>


        <div class="modal">
            <header>
                <h2>Settings</h2>
                <button type="button" data-action="close">
                    <svg>
                        <use href="./src/svg/symbol-defs.svg#icon-Close"></use>
                    </svg>
                </button>
            </header>
            <main>
                <h3>time (minutes)</h3>
                <form action="">
                    <label for="">
                        pomodoro
                        <input type="number">
                    </label>
                    <label for="">
                        short break
                        <input type="number">
                    </label>
                    <label for="">
                        long break
                        <input type="number">
                    </label>
                </form>
            </main>
            <footer>
                <button type="button" data-action="save">OK</button>
            </footer>
        </div>
    </main>

    <footer>
        <button>
            <svg>
                <use href="./src/svg/symbol-defs.svg#icon-Home-1"></use>
            </svg>
        </button><button>
            <svg>
                <use href="./src/svg/symbol-defs.svg#icon-Setting"></use>
            </svg>
        </button>
    </footer>
</body>

<script type="module" src="./src/ts/index.ts"></script>

</html>
